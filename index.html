<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles/css/compiled.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <div class="game-container">
            <div id="counter"></div>
            <div id="main-grid"></div>
        </div>
        <div id="app">
            <div :class="{hide: hideModal}" class="modal">
                <div class="whole-container">
                    <span class="name">
                        My snake is called <input type="text" v-model="snakeName" class="snakename">
                    </span>
                    <div class="button-std" @click="connect">
                        Connect
                    </div>
                </div>
                <div id="game-over" class="game-over">
                    Game Over
                </div>
            </div>
            <div v-if="!isConnected" @click="imready" class="button-std">
                I'm Ready
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/lodash.js"></script>
    <script src="./scripts/ws.js"></script>
    <script src="./scripts/initialization.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/vue-app.js"></script>

</body>

</html>
